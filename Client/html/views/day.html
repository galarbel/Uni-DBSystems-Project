<div ng-controller="dayCtrl">
    <md-sidenav
            style="height: 100%"
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-whiteframe="4">
        <md-toolbar>
            <h1 class="md-toolbar-tools">Plan a culinary day!</h1>
        </md-toolbar>
        <md-content>
            <md-list flex>
                <md-list-item ng-click="openLocationDialog($event)">
                    Your Location
                </md-list-item>
                <md-list-item ng-click="null">
                    TBD
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item >
                    <p></p>
                    <md-button ng-click="null" class="md-primary md-raised">Search</md-button>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
</div>
