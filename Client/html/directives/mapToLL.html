<div flex map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map class="md-whiteframe-3dp" flex on-click="mapClicked()" zoom="3">
        <marker
                centered="true"
                position="[{{lat}},{{lon}}]"
                animation="Animation.DROP"
        ></marker>
    </ng-map>
</div>
